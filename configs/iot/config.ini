# IoT Service Configuration
# Example configuration file for Pi-specific services

[general]
service_name = "ServicePi IoT"
log_level = "info"
update_interval = 30

[sensors]
# GPIO pin configurations for sensors
temperature_pin = 4
humidity_pin = 17
motion_pin = 18

[network]
# Network settings
api_port = 8080
health_check_port = 8081

[mqtt]
# MQTT broker settings (uncomment and configure as needed)
# broker_host = "localhost"
# broker_port = 1883
# topic_prefix = "servicepi"

[logging]
log_file = "/var/log/iot-service.log"
max_log_size = "10MB"
backup_count = 5